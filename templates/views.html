<!DOCTYPE html>
<html>
   
<h1> Views </h1>

<p> view all doctors: </p>
<form action="{{ url_for('get_doctors') }}">
    <input type="submit" value="get_doctors"/>
</form>
<br>
<p> view all patients (-billing info): </p>
<form action="{{ url_for('get_patients_only') }}">
    <input type="submit" value="get_patients_only"/>
</form>
<br>
<p> view all patients (+billing info): </p>
<form action="{{ url_for('get_patients') }}">
    <input type="submit" value="get_patients"/>
</form>
<br>
<p> view all tests: </p>
<form action="{{ url_for('get_test_all') }}">
    <input type="submit" value="get_test_all"/>
</form>
<br>
<p> view all test status: </p>
<form action="{{ url_for('get_test_status') }}">

</form>

</form>

    <input type="submit" value="get_patient_tests"/>
</form>

</html>
