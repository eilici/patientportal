<!DOCTYPE html>
<html>

<h1>Inserts</h1>

<p> create a new patient in database: </p>
<form action="{{ url_for('add_new_patient') }}">
    <label for="patient_id">patient_id:</label>
    <input type="text" id="patient_id" name="patient_id" value="patient_id"><br>

    <label for="name">name:</label>
    <input type="text" id="name" name="name" value="name"><br>

    <label for="gender">gender:</label>
    <input type="text" id="gender" name="gender" value="gender"><br>

    <label for="email">email:</label>
    <input type="text" id="email" name="email" value="email"><br>

    <label for="billing_address">billing_address:</label>
    <input type="text" id="billing_address" name="billing_address" value="billing_address"><br>

    <label for="zipcode">zipcode:</label>
    <input type="text" id="zipcode" name="zipcode" value="zipcode"><br>

    <label for="state">state:</label>
    <input type="text" id="state" name="state" value="state"><br>

    <label for="city">city:</label>
    <input type="text" id="city" name="city" value="city"><br><br>

    <input type="submit" value="add_new_patient"/>
</form>

<br><br>

    <label for="work_state">work_state:</label>

    <label for="work_city">work_city:</label>
    <input type="text" id="work_city" name="work_city" value="work_city"><br>

    <input type="submit" value="add_new_doctor"/>
</form>

<br><br>

<p> create a new test in database: </p>
<form action="{{ url_for('add_new_test') }}">
    <label for="test_id">test_id:</label>
    <input type="text" id="test_id" name="test_id" value="test_id"><br>

    <label for="patient_id">patient_id:</label>
    <input type="text" id="patient_id" name="patient_id" value="patient_id"><br>

    <label for="doctor_id">doctor_id:</label>
    <input type="text" id="doctor_id" name="doctor_id" value="doctor_id"><br>

<br><br>

<p> add test results when test processes: </p>
<form action="{{ url_for('add_test_results') }}">

    <input type="text" id="test_id" name="test_id" value="test_id"><br>

    <label for="test_type">test_type:</label>
    <input type="text" id="test_type" name="test_type" value="test_type"><br>

</form>

</html>
